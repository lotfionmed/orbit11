<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff9d;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00cc7d;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Orbital Path -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(0,255,157,0.2)" stroke-width="2" />
    
    <!-- Orbiting Elements -->
    <circle cx="50" cy="10" r="5" fill="url(#orbitGradient)" />
    <circle cx="50" cy="90" r="5" fill="url(#orbitGradient)" />
    <circle cx="10" cy="50" r="5" fill="url(#orbitGradient)" />
    <circle cx="90" cy="50" r="5" fill="url(#orbitGradient)" />
    
    <!-- Central Node -->
    <circle cx="50" cy="50" r="10" fill="url(#orbitGradient)" />
    
    <!-- Text -->
    <text x="50" y="55" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white">
        11
    </text>
</svg>
